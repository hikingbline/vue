<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>收集表单数据</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<form @submit.prevent="demo">
				账号：<input type="text" v-model.trim="userInfo.account"> <br/><br/>
				密码：<input type="password" v-model.trim="userInfo.password"> <br/><br/>
				<!-- 一般输入框会认为你输入的就是字符，v-model.number：输入字符串转为有效的数字 -->
				年龄：<input type="number" v-model.number="userInfo.age"> <br/><br/>
				性别：
				<!-- radio:单选框--> 
				<!--男或女 true或false  -->
				男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
				女<input type="radio" name="sex" v-model="userInfo.sex" value="female"> <br/><br/>
				爱好：
				<!-- checkbox:复选框 -->
				学习<input type="checkbox" v-model="userInfo.hobby" value="study">
				打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
				吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
				<br/><br/>
				所属校区
				<!-- select下拉列表 -->
				<!-- option:选项 -->
				<select v-model="userInfo.city">
					<option value="">请选择校区</option>
					<option value="beijing">北京</option>
					<option value="shanghai">上海</option>
					<option value="shenzhen">深圳</option>
					<option value="wuhan">武汉</option>
				</select>
				<br/><br/>
				其他信息：
				
				<!-- textarea:多行文本域 -->
				<!-- v-model的三个修饰符：
				lazy：失去焦点再收集数据
				number：输入字符串转为有效的数字
				trim：输入首尾空格过滤 -->
				<!-- v-model.lazy,不是实时的收集，而是失去焦点再收集 -->
				<textarea v-model.lazy="userInfo.other"></textarea> <br/><br/>
				<!-- 这个只要管是否同意就是boolean值 -->
				<input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
				<button>提交</button>
				<!-- 阻止默认提交行为 -->
			</form>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		new Vue({
			el:'#root',
			data:{
				// 输入框会认为你输入的就是字符，v-model.number：输入字符串转为有效的数字
				userInfo:{
					account:'',
					password:'',
					age:18,
					sex:'female',
					hobby:[],
					city:'beijing',
					other:'',
					agree:''
				}
			},
			methods: {
				demo(){
				// JSON.stringify():将对象转换为JSON格式的字符串
					console.log(JSON.stringify(this.userInfo))
				}
			}
		})
	</script>
</html>
