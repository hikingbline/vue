<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>过滤器</title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/dayjs.min.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>显示格式化后的时间</h2>
			<!-- 计算属性实现（修正后匹配计算属性名） -->
		    <!-- formatTime -->
			<h3>现在是：{{fmtTime}}</h3>
			<!-- methods实现 -->
			<h3>现在是：{{getFmtTime()}}</h3>
			<!-- 过滤器实现 -->
			<h3>现在是：{{time | timeFormater}}</h3>
			<!-- 过滤器实现（传参 + 串联） -->
			<h3>现在是：{{time | timeFormater('YYYY_MM_DD') | mySlice}}</h3>
			<!-- 过滤器代码本身没问题，只是用错了位置 —— 想改文本却把过滤器写在了属性绑定里，
			所以页面文本没变化，但属性其实已经被修改了。 -->
			<h3 :x="msg | mySlice">尚硅谷</h3>
		</div>

		<div id="root2">
			<h2>{{msg | mySlice}}</h2>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		//全局过滤器
		Vue.filter('mySlice',function(value){
			// 增加空值判断，提升健壮性
			if(!value) return ''
			return value.slice(0,4)
		})
		
		new Vue({
			el:'#root',
			data:{
				time:1767275227345, //时间戳
				msg:'你好，梁森瑞！'
			},
			computed: {
				// 计算属性名与模板中的{{fmtTime}}匹配
				fmtTime(){
					return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
				}
			},
			methods: {
				getFmtTime(){
					return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
				}
			},
			//局部过滤器
			filters:{
				timeFormater(value,str='YYYY年MM月DD日 HH:mm:ss'){
					if(!value) return ''
					return dayjs(value).format(str)
				}
			}
		})

		// 取消注释，让root2的Vue实例生效
		new Vue({
			el:'#root2',
			data:{
				msg:'hello,atguigu!'
			}
		})
	</script>
</html>
