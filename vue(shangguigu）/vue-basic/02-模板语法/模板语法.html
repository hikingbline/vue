<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>               
    <!-- 准备好一个容器-->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!-- v-bind 绑属性名的，可简写为: -->
         <!-- 原型里面所有的属性和方法在模板里面都是可用的 -->
        <a :href="school.url.toUpperCase()" :x="hello">点我去{{school.name}}学习1</a>
        <a :href="school.url" :x="hello">点我去{{school.name}}学习2</a>
    </div>
</body>


<script type="text/javascript">
    // 实例化Vue
    window.vm = new Vue({
        el:'#root', 
        data:{
            name:'white',
            school:{
                name:'天谕',
                url:'http://www.baidu.com',
            },
            hello: 'hello' 
        }
    });
</script>
</html>
