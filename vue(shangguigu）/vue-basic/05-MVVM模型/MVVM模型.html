<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>理解MVVM</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--div里面的是视图View  -->
		<div id="root">
			<h1>学校名称：{{name}}</h1>
			<h1>学校地址：{{address}}</h1>
			<!-- <h1>测试一下1：{{1+1}}</h1>
			<h1>测试一下2：{{$options}}</h1>
			<h1>测试一下3：{{$emit}}</h1>
			<h1>测试一下4：{{_c}}</h1> -->
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		//这个是ViewModel
		//一般用vm来接收实例对象
		const vm = new Vue({
			el:'#root',
			data:{
				//Model
				name:'天谕',
				//Model
				address:'广东',
				cuijiangyong:'傻逼'
			}
		})
		console.log(vm)
	</script>
</html>
