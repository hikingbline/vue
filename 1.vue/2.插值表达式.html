<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.插值表达式</title>
  </head>
  <body>
    <div id="app">
      <!-- 你第一次访问 messages.reverse() 时，数组被反转了
      但 Vue 的响应式系统可能会多次求值这个表达式
      第二次求值时，数组又被反转回来，最终看起来好像没有反转 -->

      <!-- 使用非破坏性方法：创建原数组的副本再操作，如使用扩展运算符 [...arr] 或 slice() 方法 -->
      <span>{{ [...messages].reverse().map(item => item.toUpperCase()).join(',')}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
      // {{}} 是插值语法，用于将 Vue 实例中的数据渲染到页面上。
      // 具体来说，它的作用是把 Vue 实例中data选项里定义的变量（比如这里的message）的值，
      // 插入到对应的 HTML 模板中。例如，如果 Vue 实例的data中有message: 'Hello Vue'，
      // 那么{{message}}就会被替换成Hello Vue，最终在页面上显示这个内容。
      let vm = new Vue({
        el: "#app", //el是element的意思，表示容器的DOM元素，值是一个选择器
        //template 模板和数据结合 然后放到div里面
        //会把div那一行给replace掉
        //template: "<span>{{message}}</span>",
        data: {
          message: "hello",
          messages: ["a", "b", "c", "l", "ddd", "lsr"],
        },
      });
      console.log(vm);

      //改对象的属性值
      console.log(vm.$data.message);
      //设置一个延迟函数，延迟个3s
      setTimeout(() => {
        vm.$data.message = "world";
        console.log(vm.$data.message);
      }, 3000);
    </script>
  </body>
</html>
