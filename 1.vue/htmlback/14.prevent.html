<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!-- 此时不需要编译模板的过程了 -->
    <div id="app">
        <!-- 修饰符 .prevent阻止默认事件 -->
        <from v-on:submit.prevent = "handleSubmit">
            <label>用户名</label>
            <input/>
            <input tyepe = "submit"/>
        </from>
       
        
     </div>
    <script src = "vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{msg:'hello'},
            methods: {
                //定义此Vue实例的方法
                handleSubmit(event){
                    //阻止默认事件
                    event.preventDefault();
                    console.log('handleSubmit');
                }
            }
        });
        // vm.say();
    </script>
</body>
</html>
