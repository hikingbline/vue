<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!-- 此时不需要编译模板的过程了 -->
    <div id="app">
        <p v-bind:title="title" title2 = "title">标题的内容</p>
     
    </div>
    <script src = "my-vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{title:'我是标题属性的值'}
        });
    </script>
</body>
</html>
