<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!-- 此时不需要编译模板的过程了 -->
    <div id="app">
     <span>{{msg}} {{age}}</span> 
     <span>{{msg}}</span>
     <p>
        <span v-pre>{{age}}</span>
    </p> 
    </div>
    <script src = "my-vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{msg:'hello',age:18}
        });
    </script>
</body>
</html>
