<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!-- 此时不需要编译模板的过程了 -->
    <div id="app">
        <!-- 绑定一个事件 -->
        <input v-on:input="print(1,$event,2)"/>
        <!-- 来自$符的映射 -->
    </div>
    <script src = "vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{msg:'hello'},
            methods: {
                //定义此Vue实例的方法
                print(one,xxxx,two){
                    console.log(one,two,xxxx.target.value);
                }
            }
        });
        // vm.say();
    </script>
</body>
</html>
