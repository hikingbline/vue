<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app"></div>
    <script src = "my-vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{msg:'<strong>hello</strong>'},
            template:'<span v-html = "msg"></span>'
        });
    </script>
</body>
</html>
