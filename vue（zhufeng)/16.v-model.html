<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 写一个输入框 -->
       <p>{{msg}}</p>
       <span v-text = "msg"></span>
       <div v-html="msg"> </div>
       <h1 :id = "msg">h1</h1>  
       <!-- v-bind缩写 -->
       <input v-model="msg" />
    </div>

    <script src="my-vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello",
        }
      });
    </script>
  </body>
</html>
