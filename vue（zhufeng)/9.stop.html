      <div id = "parent" @click = "parentBubbleClick">

      </div>

    <script src = "my-vue.js"></script>

       const vm =  new Vue({
            el: '#app',
            data: {

            methods:{
                parentBubbleClick(){
                    console.log('parentClick');
                },
                childBubbleClick(){
                    console.log('childClick');
                }
            }
        });
        //vm.msg = 'world'; // 修改数据，视图会更新
    </script>
    
</body>
